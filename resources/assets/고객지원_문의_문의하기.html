<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Ocean AI</title>
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="wrap">
        <!-- Start : Header -->
        <header class="header" id="header"></header>
        <!-- End : Header -->


        <!-- Start : Main -->
        <main>
            <section class="content-visual">
                <div class="container">
                    <div class="content-visual-text">
                        <h1>CONTACT US</h1>
                    </div>
                </div>
            </section>

            <section class="content-us">
                <div class="container">
                    <h1>오션에이아이의 기술과<br class="mo"> 제품에 관심 있으신가요?</h1>
                    <p>아래 양식을 통해 편하게 문의주시면<br class="mo"> 담당자가 자세히 알려드리겠습니다.</p>
                    <div class="content-box">
                        <div class="row">
                            <div class="col-12 col-lg-6">
                                <div class="input-group">
                                    <label for="">회사/기관명<span>*</span></label>
                                    <input type="text" placeholder="회사명을 입력해주세요.">
                                </div>
                            </div>
                            <div class="col-12 col-lg-6">
                                <div class="input-group">
                                    <label for="">성함<span>*</span></label>
                                    <input type="text" placeholder="성함을 입력해주세요.">
                                </div>
                            </div>
                            <div class="col-12 col-lg-6">
                                <div class="input-group">
                                    <label for="">직책<span>*</span></label>
                                    <input type="text" placeholder="직책을 입력해주세요.">
                                </div>
                            </div>
                            <div class="col-12 col-lg-6">
                                <div class="input-group">
                                    <label for="">이메일<span>*</span></label>
                                    <input type="text" placeholder="이메일을 입력해주세요.">
                                </div>
                            </div>
                            <div class="col-12 col-lg-6">
                                <div class="input-group">
                                    <label for="">전화번호<span>*</span></label>
                                    <input type="number" placeholder="전화번호를 입력해주세요.">
                                </div>
                            </div>
                            <div class="col-12 col-lg-6">
                                <div class="input-group">
                                    <label for="">비밀번호<span>*</span></label>
                                    <input type="password" placeholder="비밀번호를 입력해주세요." >
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="check-wrap">
                                    <h6>오션에이아이에 대해 어떻게 알게 되었나요?</h6>
                                    <div class="check-area">
                                        <div class="check-group">
                                            <input type="checkbox" id="check01">
                                            <label for="check01">인터넷 검색</label>
                                        </div>
                                        <div class="check-group">
                                            <input type="checkbox" id="check02">
                                            <label for="check02">SNS(링크드인, 유튜브, 블로그 등)</label>
                                        </div>
                                        <div class="check-group">
                                            <input type="checkbox" id="check03">
                                            <label for="check03">뉴스레터</label>
                                        </div>
                                        <div class="check-group">
                                            <input type="checkbox" id="check04">
                                            <label for="check04">뉴스 또는 기사</label>
                                        </div>
                                        <div class="check-group">
                                            <input type="checkbox" id="check05">
                                            <label for="check05">업계 동료 소개</label>
                                        </div>
                                        <div class="check-group">
                                            <input type="checkbox" id="check06">
                                            <label for="check06">기타</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="input-group">
                                    <label for="">문의제목<span>*</span></label>
                                    <input type="text" placeholder="제목을 입력해주세요.">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="text-group">
                                    <label for="">문의내용</label>
                                    <div class="text-area">
                                        <textarea name="" id="" placeholder="내용을 입력해주세요."></textarea>
                                        <small>문의 내용을 최대한 상세히 적어주세요.</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="file-group">
                                    <h5>첨부파일</h5>
                                    <div class="file-area">
                                        <div class="file">
                                            <i class="ico i-file"></i>
                                            <p>파일선택ddddddddddddd</p>
                                        </div>
                                        <input type="file" id="fileUpload">
                                        <label for="fileUpload">파일선택</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="check-group">
                                    <input type="checkbox" id="term">
                                    <label for="term">개인정보처리방침(필수)<a href="#">자세히보기</a></label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="button" class="btn btn-lg btn-primary">문의하기</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </main>
        <!-- End : Main -->


        <!-- Start : Footer -->
        <footer class="footer" id="footer"></footer>
        <!-- End : Footer -->
    </div>

    <!-- Start : Script -->
    <script src="lib/jquery.min.js"></script>
    <script src="lib/swiper-bundle.min.js"></script>
    <script src="js/common.js"></script>
    <!-- End : Script -->
</body>

</html>
