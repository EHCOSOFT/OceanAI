<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Ocean AI</title>
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="wrap">
        <!-- Start : Header -->
        <header class="header" id="header"></header>
        <!-- End : Header -->


        <!-- Start : Main -->
        <main>
            <section class="product-visual">
                <div class="container">
                    <div class="product-visuall-text">
                        <p>MONITORING SYSTEM</p>
                        <h1>사용자 맞춤형<br class="mo"> 모니터링 시스템</h1>
                        <span>해양환경 상태 모니터링 및 분석</span>
                        <button type="button" class="btn btn-md btn-outline-white">문의하기<i
                                class="ico i-chevron-right-w"></i></button>
                        <img src="img/monitoring.png" alt="사용자 맞춤형 모니터링 시스템">
                    </div>
                </div>
            </section>

            <section class="product-detail">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <img src="img/product/monitoring-01.png" alt="실시간 계측">
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="product-detail-text right">
                                <h3>실시간 계측</h3>
                                <h6>블록의 거동을 실시간으로 계측하여<br>
                                    휴대용 센싱유닛 및 모니터링 시스템으로 나타냅니다.</h6>
                            </div>
                        </div>
                    </div>
                    <div class="row row-reverse">
                        <div class="col-12 col-lg-6">
                            <img src="img/product/monitoring-02.png" alt="반응형 웹사이트">
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="product-detail-text">
                                <h3>반응형 웹사이트</h3>
                                <h6>반응형 웹사이트를 통해 작업의 진행여부 및<br class="mo">
                                    생산성이 증가합니다.</h6>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <img src="img/product/monitoring-03.png" alt="수중방사 소음측정">
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="product-detail-text right">
                                <h3>수중방사 소음측정</h3>
                                <h6>수중방사 소음측정 장비제작과 모니터링 애플리케이션 개발<br>
                                    선박 수중소음 측정용 ISO 국제규격 및 규제 선급 규격<br>
                                    안에 따른 선박 수중소음 측정 및 분석 시도</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </main>
        <!-- End : Main -->


        <!-- Start : Footer -->
        <footer class="footer" id="footer"></footer>
        <!-- End : Footer -->
    </div>

    <!-- Start : Script -->
    <script src="lib/jquery.min.js"></script>
    <script src="lib/swiper-bundle.min.js"></script>
    <script src="js/common.js"></script>
    <!-- End : Script -->
</body>

</html>
