<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

                                </div>

                                    <dl>

                                    </dl>
                                    <dl>

                                    </dl>
                                    <dl>
                                        <dt>비고</dt>

                                    </dl>
                                </div>

                                    IRIS운영단입니다.<br><br>
                                     
                                    IRIS 고객센터 전화번호 회선 추가 안내드립니다.<br><br>
                                     
                                    IRIS 고객센터 이용자의 부가통화요금의 제한적 이용을 개선하기 위하여 일반 전화 번호를 추가 하오니 고객센터 이용시 참고하시어 이용 바랍니다.<br><br>
                                     
                                    (기존) 1877-2041 (부가통화)<br>
                                    (추가) 042-862-1500 (일반전화)<br>
                                      * 4월 11일부터 이용 가능
                                </div>
                                <div class="ref-detail-footer">
                                    <button type="button" class="btn btn-md btn-primary"><i class="ico i-arrow-left-w"></i>목록 </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </main>
        <!-- End : Main -->


        <!-- Start : Footer -->
        <footer class="footer" id="footer"></footer>
        <!-- End : Footer -->

    <!-- Start : Script -->
