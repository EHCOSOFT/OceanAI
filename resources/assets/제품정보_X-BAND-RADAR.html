<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Ocean AI</title>
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="wrap">
        <!-- Start : Header -->
        <header class="header" id="header"></header>
        <!-- End : Header -->


        <!-- Start : Main -->
        <main>
            <section class="product-visual">
                <div class="container">
                    <div class="product-visuall-text">
                        <p>X-BAND RADAR</p>
                        <h1>X-BAND RADAR</h1>
                        <span>해양환경 계측장비</span>
                        <button type="button" class="btn btn-md btn-outline-white">문의하기<i
                                class="ico i-chevron-right-w"></i></button>
                        <img src="img/x-band-radar.gif" alt="X밴드레이더">
                    </div>
                </div>
            </section>

            <section class="product-detail">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <img src="img/product/x-band-radar-01.png" alt="안테나 제작">
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="product-detail-text right">
                                <h3>안테나 제작</h3>
                                <h6>6ft 이상의 SLOT ARRAT TYPE ANTENNA 제조</h6>
                            </div>
                        </div>
                    </div>
                    <div class="row row-reverse">
                        <div class="col-12 col-lg-6">
                            <img src="img/product/x-band-radar-02.png" alt="레이더 이미지 기반 인공지능 물표추적">
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="product-detail-text">
                                <h3>레이더 이미지 기반 인공지능 물표추적</h3>
                                <h6>인공지능 기반 선박 탐지 및 추척 기술을 보유하고,<br class="mo"> AIS 데이터 없이 인공지능<br class="pc">
                                    모델을 통한 선박의 탐지 및 추적,<br class="mo"> 혼동예방 기술을 구현하였습니다.<br class="mo"><br class="pc">
                                    선박 식별자(ID)를 부여할 수 있으며 추적가능<br class="mo"> 물표수는 2,000척 이상입니다.<br class="pc">
                                    선박 존재가능<br class="mo"> 구역 설정또한 가능합니다.</h6>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <img src="img/product/x-band-radar-03.png" alt="객체탐지">
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="product-detail-text right">
                                <h3>객체탐지</h3>
                                <h6>속초 해수욕장에 있는 객체를 탐지할 수 있습니다.</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </main>
        <!-- End : Main -->


        <!-- Start : Footer -->
        <footer class="footer" id="footer"></footer>
        <!-- End : Footer -->
    </div>

    <!-- Start : Script -->
    <script src="lib/jquery.min.js"></script>
    <script src="lib/swiper-bundle.min.js"></script>
    <script src="js/common.js"></script>
    <!-- End : Script -->
</body>

</html>
